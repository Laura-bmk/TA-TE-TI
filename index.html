<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/efc8487288.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monoton&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Ta - Te -Ti </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
  </head>
  <body>
    <audio id="audioGanador">
        <source src="https://res.cloudinary.com/dr0xrg0xr/video/upload/v1725813755/winning-218995_nuzfhj.mp3" type="audio/mp3">
    </audio>
    <audio id="audioPerdedor">
        <source src="https://res.cloudinary.com/dr0xrg0xr/video/upload/v1725813842/game-over-31-179699_xcc32i.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioEmpate">
        <source src="https://res.cloudinary.com/dr0xrg0xr/video/upload/v1725813873/error-8-206492_tbr5rm.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100 flex-column">
        <div class="row">
            <div class="col text-center">
                <h1>TA - TE - TI</h1>
            </div>
        </div> 
        

        <div class="row tablero" id="tablero">
            <div class="col-lg mx-auto"> 
                <table>
                    <tr>
                        <td class="cell" id="celda0" ></td>
                        <td class="cell" id="celda1" ></td>
                        <td class="cell" id="celda2" ></td>
                    </tr>
                    <tr>
                        <td class="cell" id="celda3" ></td>
                        <td class="cell" id="celda4" ></td>
                        <td class="cell" id="celda5" ></td>
                    </tr>
                    <tr>
                        <td class="cell" id="celda6" ></td>
                        <td class="cell" id="celda7" ></td>
                        <td class="cell" id="celda8" ></td>
                    </tr>
                </table>
            </div>    

        </div>

        <div id="resultado" class="row mt-3 d-flex justify-content-center">
          <div class="col text-center" id="mensaje">
            <!-- Contenedor para el resultado -->
          </div>
        </div>  
        <div class="row text-center mt-3">
          <div class="col">
            <button id="reset" type="button" class="btn btn-dark">Reiniciar Partida</button>
          </div>  
        </div>  

     

    </div>
    <div id="particles-js"></div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <script src="particles.min.js"></script>
        <script>
          particlesJS(
            {
  "particles": {
    "number": {
      "value": 160,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 1,
      "random": true,
      "anim": {
        "enable": true,
        "speed": 1,
        "opacity_min": 0,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 4,
        "size_min": 0.3,
        "sync": false
      }
    },
    "line_linked": {
      "enable": false,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 1,
      "direction": "none",
      "random": true,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 600
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "bubble"
      },
      "onclick": {
        "enable": true,
        "mode": "repulse"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 250,
        "size": 0,
        "duration": 2,
        "opacity": 0,
        "speed": 3
      },
      "repulse": {
        "distance": 400,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
}
          )
        </script>
  </body>
</html>
